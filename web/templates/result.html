<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/result.css">

    <title>{{ .Result.Student }} | Hakutest</title>
</head>
{{ with .Result }}
<body data-perf="{{ .PerformanceCategory }}">
    <header class="header result__header">
        <h1 class="header__title result__title">
            {{ call $.I18n "result.title" }}
        </h1>
    </header>
    <main class="container">
        <div class="container result__container">
            <div class="result__container__header">
                <span class="i result"></span>
                {{ call $.I18n "result.overview.heading" }}
            </div>
            <div class="result__container__body">
                <figure class="result__overview">
                    <div
                        class="meter__score"
                        style="--percentage: {{ .Percentage }}"
                        aria-role="meter"
                        aria-valuenow="{{ .Percentage }}"
                        aria-valuemax="100"
                        aria-valuemin="0"
                    >
                        <p class="meter__score__percent">
                            {{ .Percentage }}%
                        </p>
                    </div>
                    <figcaption class="result__summary">
                        <h2 class="result__summary__heading">
                            {{ .Student }}
                        </h2>
                        <p>
                            {{ call $.I18n "result.overview.points" }}
                            <b>{{ .Points }} / {{ .Total }}</b>
                        </p>
                        <p>
                            {{ call $.I18n "result.overview.percentage" }}
                            <b>{{ .Percentage }}%</b>
                        </p>
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="container result__container">
            <div class="result__container__header">
                <span class="i book"></span>
                {{ call $.I18n "result.table.heading" }}
            </div>
            <div class="result__container__body">
                <table class="result__table">
                    <thead>
                        <tr>
                            <th 
                                scope="col" 
                                title="{{ call $.I18n "result.table.task" }}"
                                aria-label="{{ call $.I18n "result.table.task" }}" 
                            >
                                <span class="i hash"></span>
                            </th>
                            <th
                                scope="col"
                                title="{{ call $.I18n "result.table.correctness" }}"
                                aria-label="{{ call $.I18n "result.table.correctness" }}"
                            >
                                <span class="i correctness"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range $index, $answer := .Answers }}
                        <tr>
                            <td>{{ call $.Incr $index }}</td>
                            {{ if $answer.Correct }}
                            <td title="{{ $answer.Value | printf (call $.I18n "result.table.answer_correct") }}">
                                <span class="i checkmark"></span>
                            </td>
                            {{ else }}
                            <td title="{{ $answer.Value | printf (call $.I18n "result.table.answer_wrong") }}">
                                <span class="i cross"></span>
                            </td>
                            {{ end }}
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
{{ end }}
</html>
