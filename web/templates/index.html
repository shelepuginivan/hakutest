<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/css/form.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <script defer src="/static/js/search.js"></script>

    <title>Hakutest</title>
</head>
<body>
    <main class="main container">
        <h1 class="logo">
            <img
                class="logo__img"
                src="/static/img/logo.svg"
                alt="Hakutest"
            />
        </h1>
        <form id="search-form" class="search__box">
            <input
                id="search-input"
                class="input input__search"
                name="q"
                placeholder="{{ call .I18n "index.input" }}"
                type="search"
                list="test-list"
                aria-label="{{ call .I18n "index.input" }}"
                pattern="[^\/\\]+"
                required
                autofocus
            >
            <button
                class="button button__primary button__search"
                aria-label="{{ call .I18n "index.search" }}"
            >
                <i class="i search"></i>
            </button>
            <datalist id="test-list">
                {{ range .Tests }}
                    <option value="{{ . }}"></option>
                {{ end }}
            </datalist>
        </form>
    </main>
</body>
</html>
